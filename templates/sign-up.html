{% extends 'base.html'%}

{% block title %}
Регистрация
{% endblock %}

{% block body %}

<div class="container mt-5">
<div class="row justify-content-center">
<div class="col-md-10 mx-auto col-lg-5">
        {% if error_message %}
                <div class="alert alert-danger" role="alert">
                    {{ error_message }}
                </div>
            {% endif %}
        <form method="post" class="p-10 p-md-5 border rounded-3 bg-body-tertiary">
          <div class="form-floating mb-3">
            <input type="name" class="form-control" name = 'name' id="floatingName" placeholder="Name">
            <label for="floatingName">Имя</label>
          </div>
             <div class="form-floating mb-3">
            <input type="name" class="form-control" name = 'second-name' id="floatingSecondName" placeholder="SecondName">
            <label for="floatingSecondName">Фамилия</label>
          </div>
          <div class="form-floating mb-3">
            <input type="email" class="form-control" name = 'email' id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Адрес электронной почты</label>
          </div>
          <div class="form-floating mb-3">
            <input type="password" class="form-control" name = 'password' id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Придумайте пароль</label>
          </div>
          <button class="w-100 btn btn-lg rounded-pill btn-sign-in-auto" type="submit">Зарегистрироваться</button>

        </form>
      </div>
    </div>
</div>
{% endblock %}
