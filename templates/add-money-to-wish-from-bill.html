{% extends 'base.html'%}

{% block title %}
Пополнить желание (со счета)
{% endblock %}

{% block body %}

<div class="container-my-page" style="justify-content: center;">
  <div class="row py-5 row-cols-1 row-cols-lg-2">


    <form method="post" class="col" action="/wish-list/add-money-to-wish-from-bill"  enctype="multipart/form-data">
      <div class="feature-col-wish">
        <div class="types-actions-wish" style=" margin-left: auto; margin-right: auto;">
          <p class="add-money-to-wish">Удалить счет</p>
        </div>
        {% if error_message_transfer %}
                <div class="alert alert-danger" role="alert">
                    {{ error_message_transfer }}
                </div>
            {% endif %}
    {% if error_message_removing %}
                <div class="alert alert-danger" role="alert">
                    {{ error_message_removing }}
                </div>
            {% endif %}

        <label for="selected_wish">Выберите желание:</label>
        <select class="form-select" multiple aria-label="Multiple select example" name="selected_wish">
          {% for wish in wishes %}
          <option value="{{ wish[4] }}">{{ wish[4] }}</option>
          {% endfor %}
        </select>

        <label for="selected_bill"  style=" margin-top: 10px;">Выберите счет, с которого переведется сумма:</label>
        <select class="form-select" multiple aria-label="Multiple select example" name="selected_bill">
          {% for bill in bills %}
          <option value="{{ bill[1] }}">{{ bill[1] }}</option>
          {% endfor %}
        </select>

           <div class="form-floating mb-3">
          <input type="text" name="amount-to-add" class="form-control form-control-wish" id="floatingAmount" placeholder="Cost">
          <label for="floatingAmount">Сумма</label>
        </div>


        <button class="btn btn-lg rounded-pill btn-save" type="submit" style="border: none;">Сохранить</button>
      </div>
    </form>
  </div>
</div>


{% endblock %}
