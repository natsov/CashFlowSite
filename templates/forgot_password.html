{% extends 'base.html'%}

{% block title %}
Восстановление пароля
{% endblock %}

{% block body %}
{% if error_message %}
    <div class="alert-message">{{ error_message }}</div>
{% endif %}

<div class="container mt-5">
<div class="row justify-content-center">
<div class="col-md-10 mx-auto col-lg-5">

        <form method="post" class="p-4 p-md-5 border rounded-3 bg-body-tertiary">
          <h4>Введите адрес электронной почты, куда будет отправлена ссылка для сброса пароля</h4>
          <div class="form-floating mb-3">
            <input type="email" name= "email" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Адрес электронной почты</label>
          </div>

          <button class="w-100 btn btn-lg rounded-pill btn-sign-in-auto" type="submit">Отправить</button>

        </form>
      </div>
    </div>
     </div>

{% endblock %}
